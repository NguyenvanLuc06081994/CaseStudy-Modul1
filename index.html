<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="My-JSS/Player.js"></script>
    <script src="My-JSS/PlayerManager.js"></script>
</head>
<body>
<form id="form-add" class="form-group">
    <fieldset>
        <legend>ADD PRODUCT</legend>
        <input class="form-control" id="player-name" placeholder="Player Name">
        <input class="form-control" id="player-age" placeholder="Player Age">
        <input class="form-control" id="player-position" placeholder="Player Position">
        <input class="form-control" id="player-country" placeholder="Player Country">
        <input class="form-control" id="player-price" placeholder="Player Price">
        <input class="form-control" id="player-img" placeholder="Player Images">
        <button type="button" class="btn btn-success" onclick="addPlayer()">ADD</button>
    </fieldset>
</form>
<div id="player-manage"></div>
<script src="My-JSS/main.js"></script>
</body>
</html>
